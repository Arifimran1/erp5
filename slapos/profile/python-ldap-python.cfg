[buildout]
parts =
  python-ldap
extends =
  cyrus-sasl.cfg
  openldap.cfg
  openssl.cfg

[python-ldap-python]
recipe = zc.recipe.egg:custom
egg = python-ldap
rpath =
  ${openldap:location}/lib
  ${cyrus-sasl:location}/lib
  ${openssl:location}/lib
include-dirs =
  ${openldap:location}/include
  ${cyrus-sasl:location}/include/sasl
  ${openssl:location}/include
library-dirs =
  ${openldap:location}/lib
  ${cyrus-sasl:location}/lib
  ${openssl:location}/lib
