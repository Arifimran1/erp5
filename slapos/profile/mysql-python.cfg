[buildout]
extends =
  mariadb.cfg
  openssl.cfg
  zlib.cfg

parts =
  mysql-python

[mysql-python-env]
PATH =${mariadb:location}/bin:%(PATH)s

[mysql-python]
recipe = zc.recipe.egg:custom
egg = MySQL-python
environment = mysql-python-env
rpath =
  ${mariadb:location}/lib/mysql/
  ${zlib:location}/lib/
  ${openssl:location}/lib/
