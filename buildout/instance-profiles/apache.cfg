[buildout]
parts = zope-frontend

[zope-frontend]
recipe = erp5.recipe.apache
httpd_binary = ${software_definition:software_home}/parts/apache/bin/httpd
openssl_binary = ${software_definition:software_home}/parts/openssl/bin/openssl

ip = 127.0.0.1
port = 42080
server_name = localhost

backend_mapping =
  127.0.0.1:18080/ /
