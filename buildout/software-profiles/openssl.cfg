[buildout]
parts =
  openssl

[openssl]
recipe = erp5.recipe.cmmisafe
url = https://www.openssl.org/source/openssl-1.0.0a.tar.gz
md5sum = e3873edfffc783624cfbdb65e2249cbd
configure-command = ./config
configure-options =
  --openssldir=${buildout:parts-directory}/${:_buildout_section_name_}/etc/ssl
  --prefix=${buildout:parts-directory}/${:_buildout_section_name_}
  shared
  no-zlib
