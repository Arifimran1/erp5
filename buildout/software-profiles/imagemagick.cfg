[buildout]
parts = imagemagick
extends =
  ../software-profiles/bzip2.cfg
  ../software-profiles/libjpeg.cfg
  ../software-profiles/libpng.cfg
  ../software-profiles/libtiff.cfg
  ../software-profiles/jbigkit.cfg
  ../software-profiles/zlib.cfg

[imagemagick]
recipe = hexagonit.recipe.cmmi
url = http://ftp.nluug.nl/ImageMagick/ImageMagick-6.6.5-8.tar.bz2
md5sum = 128a787ec08186819e0c761d7e222ee7
configure-options =
  --without-x
  --without-magick-plus-plus
  --disable-openmp
  --disable-opencl
  --without-openexr
  --with-bzlib=${bzip2:location}
  --with-zlib=${zlib:location}
environment =
  CFLAGS=-I${jbigkit:location}/include -I${libjpeg:location}/include -I${libtiff:location}/include -I${libpng:location}/include
  LDFLAGS =-Wl,-rpath -Wl,${bzip2:location}/lib -Wl,-rpath -Wl,${zlib:location}/lib -L${jbigkit:location}/lib -Wl,-rpath -Wl,${jbigkit:location}/lib -Wl,-rpath -Wl,${libjpeg:location}/lib -L${libtiff:location}/lib -Wl,-rpath -Wl,${libtiff:location}/lib -L${libpng:location}/lib -Wl,-rpath -Wl,${libpng:location}/lib
