[buildout]
parts =
  libuuid

[libuuid]
recipe = hexagonit.recipe.cmmi
url = http://ftp.kernel.org/pub/linux/utils/util-linux-ng/v2.18/util-linux-ng-2.18.tar.bz2
md5sum = 2f5f71e6af969d041d73ab778c141a77
configure-options =
  --disable-mount
  --disable-fsck
  --enable-libuuid
  --disable-uuidd
  --disable-libblkid
  --disable-libmount
  --disable-nls
  --disable-agetty
  --disable-cramfs
  --disable-switch_root
  --disable-pivot_root
  --disable-fallocate
  --disable-unshare
  --disable-rename
  --disable-schedutils
  --disable-wall
  --disable-require-password
  --disable-makeinstall-chown
  --disable-makeinstall-setuid
