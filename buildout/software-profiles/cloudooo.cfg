[buildout]
software_home = ${:directory}

extends =
  ../profiles/versions-common.cfg
  ../profiles/software-definition.cfg
  ../profiles/common.cfg
  xpdf.cfg
  file.cfg
  python-2.6.cfg
  libreoffice-bin.cfg
  lxml-python.cfg

python = software_definition
versions = versions
parts =
  instance_template
  cloudooo
  instance-egg
  libreoffice-bin
  file
  xpdf
  python2.6
  bootstrap2.6

extensions = mr.developer
sources = sources
auto-checkout = cloudooo

[instance-egg]
recipe = zc.recipe.egg
python = python2.6
eggs = 
  erp5.recipe.cloudoooinstance
  z3c.recipe.mkdir

[sources]
cloudooo = svn https://svn.erp5.org/repos/public/erp5/trunk/utils/cloudooo

[cloudooo]
recipe = zc.recipe.egg
python = python2.6
interpreter = pycloudoo
scripts = 
eggs =
  ${lxml-python:egg}
  cloudooo
  collective.recipe.supervisor
  plone.recipe.command
  erp5.extension.sectionextender
  supervisor

[software_definition]
software_home = ${buildout:directory}
executable = ${python2.6:executable}

[instance_template]
input = inline:
  [buildout]
  eggs-directory = ${buildout:eggs-directory}
  develop-eggs-directory = ${buildout:develop-eggs-directory}

  [software_definition]
  software_home = ${software_definition:software_home}
  xpdf-path = ${xpdf:location}/bin
  file-path = ${file:location}/lib

