[buildout]
extends =
  mysql-tritonn-5.0.cfg
  openssl.cfg
  zlib.cfg

parts =
  mysql-python

[mysql-python-env]
PATH =${mysql-tritonn-5.0:location}/bin:%(PATH)s

[mysql-python]
recipe = zc.recipe.egg:custom
egg = MySQL-python
environment = mysql-python-env
rpath =
  ${mysql-tritonn-5.0:location}/lib/mysql/
  ${zlib:location}/lib/
  ${openssl:location}/lib/
