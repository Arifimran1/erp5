[buildout]
parts =
  openldap
extends =
  openssl.cfg
  cyrus-sasl.cfg

[openldap]
recipe = hexagonit.recipe.cmmi
url = ftp://ftp.openldap.org/pub/OpenLDAP/openldap-release/openldap-2.4.24.tgz
md5sum = 116fe1e23a7b67686d5e62274367e6c0
configure-options =
  --disable-slapd
  --enable-backends=no
  --enable-overlays=no
  --with-cyrus-sasl
  --without-fetch
  --disable-rewrite
  --disable-odbc
  --with-threads
  --with-tls=openssl

environment =
  CPPFLAGS=-I${openssl:location}/include -I${cyrus-sasl:location}/include
  LDFLAGS=-L${openssl:location}/lib -Wl,-rpath -Wl,${openssl:location}/lib -L${cyrus-sasl:location}/lib -Wl,-rpath -Wl,${cyrus-sasl:location}/lib
