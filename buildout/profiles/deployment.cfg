[buildout]
extends = ../profiles/official.cfg
parts =
  mysql-instance
  oood-instance
  supervisor

[configuration]
supervisor_programs =
  10 mysql ${buildout:data-bin-directory}/pidproxy [ ${configuration:mysql_pid} ${buildout:data-bin-directory}/mysqld ]
  20 oood ${buildout:data-bin-directory}/pidproxy [ ${configuration:oood_run}/instance_0.pid ${buildout:data-bin-directory}/oood-runserw --start ] 

[software_definition]
software_home = /opt/erp5
